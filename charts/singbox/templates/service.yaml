apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{- toYaml .Values.service.port | indent 1 }}
      targetPort: {{- toYaml .Values.service.port | indent 1 }}
      protocol: {{- toYaml .Values.service.protocol | indent 1 }}
  selector:
    {{- toYaml .Values.labels | nindent 4 }}

