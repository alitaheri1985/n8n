          const grid = document.getElementById("lang-grid");
          const flavorsEl = document.getElementById("flavors");
          const btnFlavor = document.getElementById("btn-flavor");
          const btnSprinkles = document.getElementById("btn-sprinkles");
          const sprinkles = document.getElementById("sprinkles");

          function sample(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

          function renderLanguages(){
            grid.innerHTML = "";
            LANGUAGES.forEach((l) => {
              const card = document.createElement("div");
              card.className = "card";
              card.setAttribute("role","listitem");
              card.innerHTML = `
                <div class="lang"><span class="flag">${l.flag}</span>${l.name}</div>
                <div class="term">${l.word}</div>
              `;
              grid.appendChild(card);
            });
          }

          function addFlavorChip(text){
            const chip = document.createElement("span");
            chip.className = "chip";
            chip.textContent = "üç® " + text;
            chip.style.background = "linear-gradient(90deg, var(--accent-5), var(--accent-3))";
            chip.style.color = "#1d1d1d";
            chip.style.fontWeight = "700";
            flavorsEl.prepend(chip);

            // gentle pop
            chip.animate([
              { transform:"scale(.8)", opacity:.0 },
              { transform:"scale(1.08)", opacity:1, offset:.6 },
              { transform:"scale(1)", opacity:1 }
            ], { duration: 420, easing:"cubic-bezier(.2,.8,.2,1)" });

            burstConfetti();
          }

          function burstConfetti(){
            // create 24 falling sprinkles at top
            for(let i=0;i<24;i++){
              const s = document.createElement("div");
              s.className = "sprinkle";
              s.style.background = sample(["var(--accent)","var(--accent-2)","var(--accent-3)","var(--accent-4)","var(--accent-5)"]);
              const left = Math.random()*100;
              const delay = Math.random()*0.6;
              const dur = 1.2 + Math.random()*0.9;
              s.style.left = left+"vw";
              s.style.top = "-10px";
              s.style.transform = "rotate("+(Math.random()*180)+"deg)";
              s.style.animationDuration = dur+"s";
              s.style.animationDelay = delay+"s";
              sprinkles.appendChild(s);
              // cleanup
              setTimeout(()=> s.remove(), (delay+dur)*1000+500);
            }
          }

          function addAmbientSprinkles(count=40){
            for(let i=0;i<count;i++){
              const s = document.createElement("div");
              s.className = "sprinkle";
              s.style.background = sample(["var(--accent)","var(--accent-2)","var(--accent-3)","var(--accent-4)","var(--accent-5)"]);
              const left = Math.random()*100;
              const delay = Math.random()*6;
              const dur = 4 + Math.random()*6;
              s.style.left = left+"vw";
              s.style.top = (-20 - Math.random()*200) + "px";
              s.style.transform = "rotate("+(Math.random()*360)+"deg)";
              s.style.animationDuration = dur+"s";
              s.style.animationDelay = delay+"s";
              sprinkles.appendChild(s);
              // periodic cleanup
              setTimeout(()=> s.remove(), (delay+dur)*1000+2000);
            }
          }

          btnFlavor.addEventListener("click", () => addFlavorChip(sample(FLAVORS)));
          btnSprinkles.addEventListener("click", () => addAmbientSprinkles(60));

          renderLanguages();
          addAmbientSprinkles(36);
